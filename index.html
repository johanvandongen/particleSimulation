<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Particles!</title>
        <meta name="description" content="Particle Simulation">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/fallingSandIcon.png">
    </head>
    <body>

        <div id="particleApp">
            <h1>Paritcle Simulation</h1>

            <div class="canvasContainer">
                <canvas id="particleSimulation"></canvas>
            </div>

            <div id="sizeButtons">
                <p id="size10" class="sizeOption" onclick="selectSize(this.id, 10)">10</p>
                <p id="size20" class="sizeOption" onclick="selectSize(this.id, 20)">20</p>
                <p id="size30" class="sizeOption" onclick="selectSize(this.id, 30)">30</p>
                <p id="size40" class="sizeOption" onclick="selectSize(this.id, 40)">40</p>
                <p id="size50" class="sizeOption" onclick="selectSize(this.id, 50)">50</p>
                <p id="size60" class="sizeOption" onclick="selectSize(this.id, 60)">60</p>
                <p id="size70" class="sizeOption" onclick="selectSize(this.id, 70)">70</p>
            </div>

            <div id="particleButtons">

                <div class="column">
                    <div id="sandButton" class="particleButton" onclick="selectParticle(this.id, 'sand')">
                        <div id="sand" class="particleType"></div>
                        <p>Sand</p>
                    </div>
                    <div id="stoneButton" class="particleButton" onclick="selectParticle(this.id, 'stone')">
                        <div id="stone" class="particleType"></div>
                        <p>Stone</p>
                    </div>
                    <div id="waterButton" class="particleButton" onclick="selectParticle(this.id, 'water')">
                        <div id="water" class="particleType"></div>
                        <p>Water</p>
                    </div>
                </div>

                <div class="column">
                    <div id="emptyButton" class="particleButton" onclick="selectParticle(this.id, 'empty')">
                        <div id="empty" class="particleType"></div>
                        <p>Erase</p>
                    </div>
                </div>

            </div>
    
            <div id="particleInformation">
                Info<br>
                selected particle: <span id="selected"></span> <div class="particleType"></div>
                selected size: <span id="selectedSize"></span>
            </div>
        </div>
      
        <!-- scripts in this order -->
        <script src="js/particle.js"></script>
        <script src="js/cellularSimulation.js"></script>
    </body>
</html>
